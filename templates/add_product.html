{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-4 text-success"><i class="fa-solid fa-plus me-2"></i>Add Product</h3>

    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input class="form-control" name="price" type="number" step="0.01" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Stock</label>
          <input class="form-control" name="stock" type="number" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Image</label>
        <input class="form-control" name="image" type="file" accept="image/*">
      </div>

      <button class="btn btn-success w-100">Add Product</button>
    </form>
  </div>
</div>
{% endblock %}
