{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-4 text-primary"><i class="fa-solid fa-pen-to-square me-2"></i>Edit Product</h3>

    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" value="{{ product.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required>{{ product.description }}</textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input class="form-control" name="price" type="number" step="0.01" value="{{ product.price }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Stock</label>
          <input class="form-control" name="stock" type="number" value="{{ product.stock }}" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Change Image</label>
        <input class="form-control" name="image" type="file" accept="image/*">
        {% if product.image %}
          <div class="mt-2"><img src="{{ url_for('static', filename='uploads/' + product.image) }}" width="100" class="rounded"></div>
        {% endif %}
      </div>

      <button class="btn btn-primary w-100">Update Product</button>
    </form>
  </div>
</div>
{% endblock %}
