{% extends "base.html" %}
{% block title %}Login | Secure E-Commerce{% endblock %}
{% block content %}
<div class="auth-wrapper d-flex align-items-center justify-content-center">
  <div class="card auth-card shadow-lg p-4 rounded-4" style="min-width:320px; max-width:420px;">
    <h3 class="text-center mb-3 text-primary"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</h3>

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3 small">No account? <a href="{{ url_for('users_bp.register') }}">Register</a></p>
  </div>
</div>
{% endblock %}
